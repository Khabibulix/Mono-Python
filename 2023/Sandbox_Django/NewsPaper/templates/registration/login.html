<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Log In{% endblock title %}</title>
</head>
<body>
    <main>
        {% extends 'base.html' %}
        {% block content %}
            <h2>Log In</h2>
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Log In</button>
            </form>
        {% endblock content %}
    </main>

</body>
</html>
