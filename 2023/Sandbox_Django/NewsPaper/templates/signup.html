<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
{% extends 'base.html' %}
    <title>{% block title %}Sign Up{% endblock title %}</title>
</head>
<body>
    <main>

        {% block content %}
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Sign Up</button>
            </form>
        {% endblock content %}
    </main>

</html>
